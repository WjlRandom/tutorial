<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
</head>

<body>

    <div>
        <svg width="180" height="180" style="background: #ddd;">
        <path d="M 110 10 a 50 50 0 0 1 0 200 a 50 50 0 0 1 0 -200 Z" fill="none" stroke="#FD7991" stroke-width="4" stroke-linecap="round" stroke-dasharray="628.4073486328125">
            <animate attributeName="stroke-dashoffset" from="628.4073486328125" to="0" dur="2s" repeatCount="indefinite" />
        </path>
        </svg>
    </div>
    <svg width="200px" height="6px" style="background:#ccc;border-radius:6px;">
        <rect x="0" y="0" width="200" height="6" fill="#feac5e">
          <animate attributeName="x" from="0" to="200" dur="5s" repeatCount="indefinite" />
        </rect>
      </svg>

    <div>
        <svg width="180" height="180" viewBox="10 10 180 180" style="background:#ccc">
            <circle cx="30"  cy="30" r="30" />
            <!-- <circle cx="90"  cy="50" r="25" class="red" /> -->
            <!-- <circle cx="150" cy="50" r="25" class="fancy" /> -->
          </svg>
    </div>
    <div>
        <!-- <svg width="500px" height="500px">
                    <rect x="0" y="0" width="500" height="100" fill="#feac5e">
                      <animate attributeName="x" from="0" to="500" dur="4s" repeatCount="indefinite" />
                    </rect>
                  </svg> -->
    </div>
    <div>
        <svg width="180" height="180" style="background: #ddd;">
                        <path d="
                          M 18,3
                          L 27,24
                          L 28,25
                          L 29,26.5
                          L 30,27
                          L 31,28
                          L 32,27
                          L 33,26.5
                          L 34,25
                          L 35,24
                          L 46,3
                          L 46,40
                          L 61,40
                          L 32,68
                          L 3,40
                          L 18,40
                          Z
                        "></path>
                        </svg>
    </div>
    <div>
        <svg width="300" height="180">
              <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:5" />
            </svg>
    </div>
    <div>
        <svg width="33" height="50" style="background:#ccc;">
                    <polyline points="3,3 30,28 3,47" fill="none" style="stroke:rgb(0,0,0);stroke-width:5;stroke-linecap:round" />
                  </svg>
    </div>
    <div>
        <svg width="300" height="180">
                    <rect x="0" y="0" height="100" width="200" style="stroke: #70d5dd; fill: #dd524b" />
                  </svg>
    </div>
    <div>
        <svg width="300" height="180">
                    <ellipse cx="60" cy="60" ry="40" rx="50" stroke="black" stroke-width="5" fill="silver"/>
                  </svg>
    </div>
    <div>
        <svg width="300" height="180">
                    <polygon fill="green" stroke="orange" stroke-width="1" points="0,0 100,0 100,100 0,100 0,0"/>
                  </svg>
    </div>
    <div>
        <svg width="300" height="180">
                    <path d="
                      M 18,3
                      S 46,3
                      S 46,40
                      S 61,40
                      S 32,68
                      S 3,40
                      S 18,40
                      Z
                    "></path>
                    </svg>
    </div>
    <div>
        <svg width="300" height="180">
        <text x="50" y="50">Hello World</text>
      </svg>
    </div>

</body>

</html>
